{%extends 'app/base.html' %}
{%load static %}
{%block content%}
<h6 class="mb-3 text-uppercase p-3 shadow-sm bg-light-primary"><i class='lni lni-bookmark mx-3'></i>Recherche d'un fichier partag√©</h6>
<hr/>
<div class="card">
	<div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="tab-pane" role="tabpanel" aria-labelledby="step-1">
                <div class="row pb-5 col-sm-12 mx-auto">
                    <div class="col-sm-6 mx-auto">
                        <strong><label class="form-label">Slug</label></strong>
                        <input type="text" class="form-control" name="slug" placeholder="" required>
                    </div>
                    <div class="text-center my-4">
                        <button type="submit" class="btn btn-love" id="btn-valid"><i class="bx bx-search"></i> Rechercher</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{%endblock%}
